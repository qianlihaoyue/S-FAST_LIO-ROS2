    use_chi: false
    chi_square_critical: 6  # 3.84 - 95%   2.71 - 90%   1.64 - 80%    1.07 - 70%    0.708 - 60%  0.455 - 50%

loc:
    en: true
    loadmap_dir: /home/qianliyue/D:/RepoMy/save/paper/mlt/
